<a href="{% url 'index' %}">Volver al inicio</a>
<h1>Eventos</h1>
<ul>
    {% for evento in eventos %}
        <li>{{ evento.nombre }} - Organizado por {{ evento.organizador.nombre }}</li>
        <a href="{% url 'editar_evento' evento.pk %}">Editar</a>
    {% empty %}
        <li>No hay eventos</li>
    {% endfor %}
</ul>
<a href="{% url 'crear_evento' %}">Crear un nuevo organizador</a>
